<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../node_modules/jquery/dist/jquery.min.js"></script>
    <script src="../node_modules/parsleyjs/dist/parsley.min.js"></script> 
    <title>Document</title>
    <style>
     .parsley-error {
        border-color: red;
     }
    </style>
</head>
<body>
    <form id="form" action="#">
        <label for="email">
            <input id="email" name="email" type="text" placeholder="Enter Email Address" required data-parsley-type="email" data-parsley-maxlength="50" data-parsley-error-message="Please enter a valid email address.">
        </label>
        <input type="submit" name="send_form" value="Start Booking">
    </form>
<script>
window.onload = function() {
  $('#form').parsley();
};
</script>
</body>
</html>
